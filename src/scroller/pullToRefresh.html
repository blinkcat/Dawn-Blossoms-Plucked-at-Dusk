<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>scroller</title>
	<style>
		#container {
			border: 1px solid black;
			overflow: hidden;
			margin: 0 auto;
			width: 300px;
			height: 400px;
		}

		#content {
			width: 300px;
			-webkit-transform-origin: left top;
			transform-origin: left top;
			user-select: none;
			display: flex;
			flex-direction: column
		}

		.cell {
			box-sizing: border-box;
			width: 300px;
			height: 50px;
			line-height: 50px;
			border: 1px solid #ccc;
			text-align: center;
		}

		.cell.sp {
			margin-top: -50px
		}

		.cell:first-child {
			background: red;
		}

		.cell:nth-child(2n) {
			background: orange;
		}

		.cell:nth-child(3n) {
			background: green;
		}

		.cell:nth-child(4n) {
			background: blue;
		}

		.cell:nth-child(5n) {
			background: violet;
		}

	</style>

	<script>
		// init vConsole
		var vConsole = new VConsole();
	</script> -->
</head>

<body>
	<div id="container">
		<div id="content">
			<div class="cell sp" id="indicator">下拉刷新</div>
		</div>
	</div>
	<div id="list"></div>
	<script src="./pull.ts"></script>
</body>

</html>
